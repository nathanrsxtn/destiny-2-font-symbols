<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Copy and Paste for Destiny 2 Font Symbols / Glyphs">
    <meta name="keywords" content="Destiny 2, D2, Font, Symbol, Glyph, Copy">
    <meta name="author" content="nathanrsxtn">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.svg">
    <link defer href="style.css" type="text/css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5SV1ZM2HT9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        function capitalize(string) { return string.charAt(0).toUpperCase() + string.slice(1); }
        gtag('js', new Date())
        gtag('config', 'G-5SV1ZM2HT9', { 'user_properties': { 'user_agent': window.navigator.userAgent.match(/(?<=^| )[^;\)]*?(?=\/)/g).map((match, _, matches) => capitalize(match.charAt(0)) + match.slice(1).toLowerCase().replace(/[aeiou\s]/g, '').substring(0, 36/matches.length)).join('') } });
    </script>
    <title>Destiny 2 Symbols</title>
</head>

<body>
    <header>
        <input id="symbolBox" type="search" placeholder="Select a symbol to copy" autocorrect="off">
        <button id="symbolBoxCopy" class="gold-button">COPY</button>
    </header>
    <script defer src="script.js"></script>
</body>

</html>
